<!-- web page for calculating compound interest -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compound Interest Calculator</title>
  
  <!--Javascript section  -->
  <script>
     
     //function for calculating compund interest
    function calculateCompoundInterest() {
      
    // Clear previous results and errors
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('result');
      errorDiv.textContent = '';
      resultDiv.textContent = '';

      // Get input values
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseInt(document.getElementById('times').value);
      const t = parseFloat(document.getElementById('years').value);

      // Validation
      if (isNaN(P) || P <= 0) {
        errorDiv.textContent = 'Please enter a valid principal amount greater than 0.';
        return;
      }
      if (isNaN(r) || r < 0) {
        errorDiv.textContent = 'Please enter a valid interest rate (0 or greater).';
        return;
      }
      if (isNaN(n) || n < 1) {
        errorDiv.textContent = 'Please enter a valid number of times compounded per year (1 or more).';
        return;
      }
      if (isNaN(t) || t <= 0) {
        errorDiv.textContent = 'Please enter a valid number of years greater than 0.';
        return;
      }

      // Calculate compound interest
      const A = P * Math.pow(1 + r / n, n * t);

      // Display result
      resultDiv.textContent = `Final Amount: $${A.toFixed(2)}`;
    }
  </script>
</head>
<body>
   
  <div class="calculator">

    <!-- heading -->
    <h2>Compound Interest Calculator</h2>
     
    <!-- textfield for input of principal -->
    <label for="principal">Principal Amount ($):</label>
    <input type="number" id="principal" placeholder="Enter principal amount" min="0" step="any" /><br>
     
    <!-- textfield for input of rate -->
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate" min="0" step="any" /><br>
     
    <!-- textfield for input of time -->
    <label for="times">Times Compounded Per Year:</label>
    <input type="number" id="times" placeholder="E.g. 1 for yearly, 12 for monthly" min="1" /><br>
     
    <!-- button for calculation of compound interest-->
    <button onclick="calculateCompoundInterest()">Calculate</button>
     
    <!-- for display of error -->
    <div id="error"></div>
    
    <!-- for display of result -->
    <div id="result"></div>
  </div>
</body>
</html>
