<!-- webpage for calculating speed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Calculator</title>
    
    <!-- Javascript section -->
    <script>

    //function for calculating speed 
    function calculateSpeed() {

        // get values from input fields
        const distance = parseFloat(document.getElementById('distance').value);
        const time = parseFloat(document.getElementById('time').value);
        
        // get result area
        const result = document.getElementById('result');

        // validate inputs and calculate speed
        if (isNaN(distance) || isNaN(time) || time <= 0) {
            result.textContent = "Please enter valid distance and time (time > 0)";
            result.style.color = "red";
        } else {

            // calculate speed
            const speed = distance / time;

            // display result
            result.textContent = `Speed = ${speed.toFixed(2)} km/h`;
            result.style.color = "green";
        }
    }
</script>
</head>
<body>

<div class="container">

    <!-- heading -->
    <h2>Speed Calculator</h2>

    <!-- textfield for input of distance -->
    <label for="distance">Distance (in km):</label>
    <input type="number" id="distance" placeholder="Enter distance"><br>

    <!-- textfield for input of time -->
    <label for="time">Time (in hours):</label>
    <input type="number" id="time" placeholder="Enter time"><br>

    <!-- button to calculate speed -->
    <button onclick="calculateSpeed()">Calculate Speed</button>

    <!-- display result here! -->
    <div id="result"></div>
</div>

</body>
</html>
